<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting App</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; text-align: center; }
        h1 { color: #5a5a5a; }
        .links { margin: 20px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hi, my name is Kartik Rathore</h1>
        <div class="links">
            <p>Here is my LinkedIn profile: <a href="https://www.linkedin.com/in/kartik-rathore" target="_blank">Kartik Rathore</a></p>
            <p>Here is my GitHub profile: <a href="https://github.com/kartik-rathore" target="_blank">Kartik Rathore GitHub</a></p>
        </div>
    </div>
</body>
</html>
