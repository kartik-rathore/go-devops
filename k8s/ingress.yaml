apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: greeting-app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: greeting-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: greeting-app-service
                port:
                  number: 80
