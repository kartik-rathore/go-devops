apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeting-app-deployment
  labels:
    app: greeting-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: greeting-app
  template:
    metadata:
      labels:
        app: greeting-app
    spec:
      containers:
        - name: greeting-app
          image: 123456789012.dkr.ecr.your-region.amazonaws.com/greeting-app:latest
          ports:
            - containerPort: 8080
